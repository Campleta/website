<div class="modal-header">
  <button type="button" class="close" (click)="bsModalRef.hide()">&times;</button>
  <h4 class="modal-title">{{ title }}</h4>
</div>

<div class="modal-body">
  <p>{{ text }}</p>
</div>

<div class="modal-footer">
  <button type="submit" class="btn" (click)="bsModalRef.hide()" (click)="onClose()">No</button>
  <button type="button" class="btn btn-campleta" (click)="bsModalRef.hide()" (click)="onConfirm()">Yes</button>
</div>
