<div class="container">
  <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">

      <form name="loginForm" (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm">
          <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="Email" required>
              <div *ngIf="loginForm.submitted && !email.valid" class="alert alert-danger">Email is required</div>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="********" required>
              <div *ngIf="loginForm.submitted && !password.valid" class="alert alert-danger">Password is required</div>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
</div>
