<div class="container">
  <div class="row">
    <h3>Chose campsite</h3>
    <div *ngFor="let campsite of campsites; let i = index;" [@campsiteHover]="i == hoveredCampsite" (mouseover)="setHoveredCampsite(i)" (mouseout)="removeHoveredCampsite()" (click)="selectCampsite(i)" class="col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-3 col-sm-offset-0 col-xs-10 col-xs-offset-1 campsiteBlock text-center">
      <h4>{{ campsite.name }}</h4>
    </div>
  </div>
</div>
