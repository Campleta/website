<div class="container">
  <form #create novalidate>
    <div class="col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-10 col-xs-offset-1">
      
      <!-- Type of spot -->
      <div class="form-group">
        <label>Type of spot</label>
        <select class="form-control">
          <option *ngFor="let type of spotTypes" value="type.id">{{ type.name }}</option>
        </select>
      </div>

      <!-- Amount people -->
      <div class="form-group">
        <label>Select amount people</label>
        <select class="form-control" name="amountPersons" [(ngModel)]="amountPersons" (change)="changeAmountPersons()">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div *ngFor="let person of persons; let i = index;">
          <p>Person {{ i }} </p>
        </div>
      </div>
    </div>

    <div class="col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-10 col-xs-offset-1">
      <div class="form-group col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-10 col-xs-offset-1">
        <label>Start date</label>
        <my-date-picker name="startDate" [options]="myDatePickerOptions" [(ngModel)]="model" required></my-date-picker>
      </div>
      <div class="form-group col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-10 col-xs-offset-1">
        <label>End date</label>
        <my-date-picker name="endDate" [options]="myDatePickerOptions" [(ngModel)]="model2" required></my-date-picker>
      </div>
    </div>
  </form>
</div>
