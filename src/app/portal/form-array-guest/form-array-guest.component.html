<div [formGroup]="parentForm">
    <div formArrayName="guests">
        <app-form-guest *ngFor="let guest of guests; let i = index" 
          [formArray]="parentForm.controls.guests" 
          [guest]="guest"
          (removed)="removeGuest(i)">
        </app-form-guest>
    </div>
    <div class="margin-20">
        <button class="btn btn-primary" (click)="addGuest()">
            Add guest
        </button>
    </div>
</div>
