<div class="container">

  <div class="col-lg-3 col-lg-offset-0 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-4 col-sm-offset-0 col-xs-10 col-xs-offset-1">
    <div class="panel panel-info">
      <div class="panel-heading clearfix">
        <h4 class="pull-left">Bookings</h4>
        <button routerLink="/portal/booking/create" class="btn btn-info pull-right">Create</button>
      </div>

      <ul class="list-group">
        <li class="list-group-item">
          Test request
        </li>
        <li class="list-group-item">
          Test request 2
        </li>
      </ul>
    </div>
  </div>

  <div class="jumbotron col-lg-9 col-lg-offset-0 col-md-9 col-md-offset-0 col-sm-8 col-sm-offset-0 col-xs-10 col-xs-offset-1">

    <div>
      <p><b>Spot id:</b> {{ spot.id }}</p>
      <p><b>Spot name:</b> {{ spot.name }}</p>
    </div>

    <div [inlineSVG]="'../../../assets/images/Countries_Europe.svg'" (click)="selectElem($event)" style="width:100%;"></div>

  </div>
</div>
