<div class="container">

  <div class="col-lg-3 col-lg-offset-0 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-4 col-sm-offset-0 col-xs-10 col-xs-offset-1">
    <div class="panel panel-campleta">
      <div class="panel-heading clearfix">
        <h4 class="pull-left">Bookings</h4>
        <button routerLink="/portal/booking/create" class="btn btn-campleta pull-right">Create</button>
      </div>

      <ul class="list-group">
        <li *ngFor="let reservation of reservations; let i = index;" [dragData]="reservation" draggable="reservation" 
          (onDragStart)="onReservationDrag(reservation)" (onDragEnd)="onReservationDragEnd(reservation)" 
          [@reservationsHover]="i == hoveredReservation" (mouseover)="setHoveredReservation(i)" 
          (mouseout)="removeHoveredReservation()" (click)="selectReservation(reservation)"
          class="list-group-item clearfix">
          <i class="pull-left glyphicon" [ngClass]="{ 'glyphicon-chevron-right': selectedReservation == reservation }"></i>
          <span class="pull-left">{{ reservation.stays[0].guests[0].lastname }}</span>
          <a [routerLink]="['/portal/booking/edit', reservation.id]"><i class="glyphicon pull-right" [ngClass]="{ 'glyphicon-edit': hoveredReservation == i }"></i></a>
          <small class="pull-right">{{ reservation.startDate | date: 'dd-MM-yyyy' }}</small>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-lg-9 col-lg-offset-0 col-md-9 col-md-offset-0 col-sm-8 col-sm-offset-0 col-xs-10 col-xs-offset-1">
    <div class="clearfix">

      <!-- Start date -->
      <div class="form-group col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-10 col-xs-offset-1">
        <label>From date</label>
        <my-date-picker name="fromDate" [options]="myDatePickerOptions" [(ngModel)]="fromDate" (dateChanged)="onDateChanged($event, 'fromDate')"></my-date-picker>
      </div>

      <!-- End date -->
      <div class="form-group col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-10 col-xs-offset-1">
        <label>To date</label>
        <my-date-picker name="toDate" [(options)]="myDatePickerOptions" [(ngModel)]="toDate" (dateChanged)="onDateChanged($event, 'toDate')"></my-date-picker>
      </div>
    </div>

    <!-- Map -->
    <div class="jumbotron">
      <div [inlineSVG]="'../assets/images/Countries_Europe.svg'" id="map" #map (onSVGInserted)="setMapData($event)" 
        droppable (onDrop)="onReservationDrop($event)" (onDragOver)="setHoverElem($event)" (onDragLeave)="removeHoverElem($event)"
        (mouseover)="setHoverElem($event)" (mouseout)="removeHoverElem($event)" 
        (click)="displayAreaInfo($event)" style="width:100%;"></div>
    </div>

  </div>
</div>
