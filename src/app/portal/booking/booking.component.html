<div class="container">

  <div class="col-lg-3 col-lg-offset-0 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-4 col-sm-offset-0 col-xs-10 col-xs-offset-1">
    <div class="panel panel-campleta">
      <div class="panel-heading clearfix">
        <h4 class="pull-left">Bookings</h4>
        <button routerLink="/portal/booking/create" class="btn btn-campleta pull-right">Create</button>
      </div>

      <ul class="list-group">
        <li *ngFor="let reservation of reservations; let i = index;" class="list-group-item clearfix" [@reservationsHover]="i == hoveredReservation" (mouseover)="setHoveredReservation(i)" (mouseout)="removeHoveredReservation()">
          <span class="pull-left">{{ reservation.stays[0].guests[0].lastname }}</span>
          <small class="pull-right">{{ reservation.startDate | date: 'dd-MM-yyyy' }}</small>
        </li>
      </ul>
    </div>
  </div>

  <div class="jumbotron col-lg-9 col-lg-offset-0 col-md-9 col-md-offset-0 col-sm-8 col-sm-offset-0 col-xs-10 col-xs-offset-1">

    <div>
      <p><b>Spot id:</b> {{ spot.id }}</p>
      <p><b>Spot name:</b> {{ spot.name }}</p>
    </div>

    <div [inlineSVG]="'../../../assets/images/Countries_Europe.svg'" (click)="selectElem($event)" style="width:100%;"></div>

  </div>
</div>
